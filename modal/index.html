<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<button class="btn" id="btn">Click Here to open the modal</button>
<div id="modal" class="modal">
    <div id="modal-content" class="modal-content">
        <h2>Are you sure?<span id="closebtn">&times;</span>
        </h2>
        <h3>You are about to kill a puppy, that's some serious shit.
            Have you really thought this through?
        </h3>
        <button class="modal-btn" id="content-button-first">
            <i class="fa fa-check" aria-hidden="true"></i>
            Yes,let's do it!
        </button>
        <button class="modal-btn" id="content-button-second">
            <i class="fa fa-times" aria-hidden="true"></i>
            No,I'll reconsider
        </button>
    </div>
</div>
<script src="js/js.js"></script>

</body>
</html>
